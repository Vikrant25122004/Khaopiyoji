<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khaopiyo Ji - Signup</title>
  <link rel="stylesheet" href="signup-customer.css" >
  <!-- Link to Font Awesome for the camera icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- Header Section at the top of the page -->
  <header>
    <h1>Khaopiyoji</h1>
  </header>

  <!-- Main Container for Left and Right Sections -->
  <div class="main-container">
    <!-- Left Section with Quote -->
    <div class="quote-container">
      <h2>"Discover the best food vendors near you and subscribe to our monthly tiffin service!"</h2>
      <p>Our app connects you with nearby food vendors for tasty and affordable meals, delivered straight to your doorstep. Never worry about your meals again!</p>
    </div>

    <!-- Right Section with Form -->
    <div class="container">
      <!-- Signup Form Section -->
      <div class="signup-form">
        <!-- Profile Picture Circle -->
        <div class="profile-picture">
          <input type="file" id="imageFile" accept="image/*">
          <label for="imageFile">
            <i class="fas fa-camera"></i> <!-- Camera icon inside the circle -->
          </label>
        </div>
        
        <form id="signupForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="customerusername">customerusername</label>
            <input type="text" id="customerusername" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="name">customername</label>
            <input type="text" id="customername" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="email" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="address">address</label>
            <textarea id="address" placeholder="Enter your address"></textarea>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <script src="signup-customer.js"></script>
</body>
</html>
