<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khaopiyo Ji - Signup</title>
  <link rel="stylesheet" href="signup-customer.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Khaopiyoji</h1>
  </header>

  <div class="main-container">
    <div class="quote-container">
      <h2>"Discover the best food vendors near you and subscribe to our monthly tiffin service!"</h2>
      <p>Our app connects you with nearby food vendors for tasty and affordable meals, delivered straight to your doorstep. Never worry about your meals again!</p>
    </div>

    <div class="container">
      <div class="signup-form">
        <div class="profile-picture">
          <input type="file" id="imageFile" name="imageFile" accept="image/*">
          <label for="imageFile">
            <i class="fas fa-camera"></i>
          </label>
        </div>
        
        <form id="signupForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="customerusername">Username</label>
            <input type="text" id="customerusername" name="customerusername" placeholder="Enter your username" required>
          </div>
          <div class="form-group">
            <label for="customername">Full Name</label>
            <input type="text" id="customername" name="customername" placeholder="Enter your full name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
          </div>
          <button type="submit" class="signup-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
  <script src="signup-customer.js"></script>
</body>
</html>
